name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-natives:
    name: Build native (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: namespace-profile-linux-amd64
            target: x86_64-unknown-linux-gnu
            platform: linux-x86_64
            lib_name: libmatchy.so
          - os: namespace-profile-linux-arm64
            target: aarch64-unknown-linux-gnu
            platform: linux-aarch64
            lib_name: libmatchy.so
          - os: namespace-profile-macos-26-1
            target: x86_64-apple-darwin
            platform: macos-x86_64
            lib_name: libmatchy.dylib
            cross_target: true
          - os: namespace-profile-macos-26-1
            target: aarch64-apple-darwin
            platform: macos-aarch64
            lib_name: libmatchy.dylib
          - os: namespace-profile-windows-amd64
            target: x86_64-pc-windows-msvc
            platform: windows-x86_64
            lib_name: matchy.dll

    steps:
      # Namespace runners: use cached checkout (Unix)
      - name: Checkout (Namespace)
        if: ${{ !contains(matrix.os, 'windows') }}
        uses: namespacelabs/nscloud-checkout-action@v8
        with:
          submodules: recursive

      # Windows: use standard checkout
      - name: Checkout (Windows)
        if: ${{ contains(matrix.os, 'windows') }}
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Rust cache (Namespace)
        if: ${{ !contains(matrix.os, 'windows') }}
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: rust

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build native library
        working-directory: native/matchy
        shell: bash
        run: cargo build --release --lib --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifact/${{ matrix.platform }}
          cp native/matchy/target/${{ matrix.target }}/release/${{ matrix.lib_name }} artifact/${{ matrix.platform }}/

      - name: Upload native artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ matrix.platform }}
          path: artifact/${{ matrix.platform }}
          retention-days: 1

  build-jar:
    name: Build JAR and publish
    needs: build-natives
    runs-on: namespace-profile-linux-amd64

    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8
        with:
          submodules: recursive

      - name: Set up Maven cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          cache: maven

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      # Download all native artifacts
      - name: Download native artifacts
        uses: actions/download-artifact@v4
        with:
          path: java/src/main/resources/native
          pattern: native-*

      # Flatten directory structure (download-artifact creates nested dirs)
      - name: Organize native libraries
        run: |
          cd java/src/main/resources/native
          for dir in native-*; do
            platform=${dir#native-}
            mkdir -p "$platform"
            mv "$dir"/* "$platform/" 2>/dev/null || true
            rmdir "$dir" 2>/dev/null || true
          done
          echo "Native library structure:"
          find . -type f

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          cd java
          mvn -B versions:set -DnewVersion="$VERSION"

      - name: Build JAR
        working-directory: java
        run: mvn -B package -DskipTests

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: matchy-java-${{ env.VERSION }}
          path: |
            java/target/matchy-java-*.jar
            !java/target/matchy-java-*-sources.jar
            !java/target/matchy-java-*-javadoc.jar
          retention-days: 30

      - name: Publish to Maven Central
        working-directory: java
        run: mvn -B deploy -DskipTests -P release
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

  create-release:
    name: Create GitHub Release
    needs: build-jar
    runs-on: namespace-profile-linux-amd64
    permissions:
      contents: write

    steps:
      - uses: namespacelabs/nscloud-checkout-action@v8

      - name: Set version from tag
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_ENV"

      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: matchy-java-${{ env.VERSION }}
          path: release

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: matchy-java v${{ env.VERSION }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            release/*.jar
          generate_release_notes: true
